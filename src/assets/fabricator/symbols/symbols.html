<svg xmlns="http://www.w3.org/2000/svg" style="display:none;">
	<defs>
		<%= defs %>
	</defs>
	<% _.forEach( icons, function( icon ){ %>
	<symbol id="<%= icon.id %>" viewBox="<%= icon.svg.viewBox %>"><% if (icon.title) {%>
		<title><%= icon.title %></title><% }%>
		<%= icon.svg.content %>
	</symbol>
	<% }); %>
</svg>
